    <!-- This will be the HTML for the carousel using CSS and JS -->
    <div id="divblock1">
        <section aria-label="Newest Photos">
            <!-- data-carousel allows me to iterate throught the photos in the JS script -->
            <div class="carousel" data-carousel>
                <!-- two seperate classes for the next and prev arrows in the carousel -->
                <button class="carousel-button prev" data-carousel-button="prev"> &#8656 </button>
                <button class="carousel-button next" data-carousel-button="next"> &#8658 </button>
                <!-- The ul list is passed the `data-slides` argument, each photo of the slight is a component of the ul -->
                <ul data-slides>
                    <li class="slide" data-active>
                        <img src="../images/macbook1.jpg" alt="programming1">
                    </li>

                    <li class="slide">
                        <img src="../images/coding1.jpg" alt="programming2">
                    </li>

                    <li class="slide">
                        <img src="../images/navy-carrier.jpg" alt="programming3">
                    </li>
                </ul>
            </div>
        </section>
        <h1 id="skill-header">Skills...</h1>
